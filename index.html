<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="h-1/2 w-1/3 flex flex-col p-12 justify-center rounded-lg shadow-lg bg-white" id="main">
        <p class="text-3xl font-bold mb-8">Нэвтрэх Хэсэг</p>
        <div class="w-full flex flex-col">
            <input type="text" placeholder="Username" class="border rounded-md p-2 mb-6 w-full" id="username">
            <input type="password" placeholder="Password" class="border rounded-md p-2 mb-2 w-full" id="password">
            <div class="mb-6 flex">
                 <input type="checkbox" onclick="hidePassword()" class="mr-2">
                 <p>Харах</p>
            </div>
            <button class="bg-blue-500 text-white rounded-lg p-2 text-xl" id="btn">Нэвтрэх</button>
        </div>
    </div>
    <script>
        const btn = document.getElementById('btn');
        const main = document.getElementById('main');
        const usernames = 'admin';
        const password = '1234';
        
        function amjilttaimsg(){
            const amj = document.createElement('h1');
            amj.classList.add('text-green-500', 'mt-80', 'text-2xl', 'absolute');
            amj.textContent = 'Амжилттай нэвтэрлээ';
            main.appendChild(amj);
            setTimeout(clearMsg, 3000);
        }

        function aldaamsg(){
            const ald = document.createElement('h1');
            ald.classList.add('text-red-500', 'mt-80', 'text-2xl', 'absolute');
            ald.textContent = 'Буруу байна';
            main.appendChild(ald);
            setTimeout(clearMsg, 3000);
        }
        
        function hooson(){
            const hooson = document.createElement('h1');
            hooson.classList.add('text-black', 'mt-80', 'text-2xl', 'absolute');
            hooson.textContent = 'Username, Password оо оруулна уу';
            main.appendChild(hooson);
            setTimeout(clearMsg, 3000);
        }

        function clearMsg(){
            const messages = main.querySelectorAll('h1');
            messages.forEach(msg => msg.remove());
        }

        function clearinput(){
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function shalgah(user, pass){
            if(user === usernames && pass === password){
                amjilttaimsg();
            }else{
                aldaamsg();
            }
        }

        function hidePassword() {
            const x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        btn.addEventListener('click', () => {
            clearMsg();

            const inputUser = document.getElementById('username').value;
            const inputPass = document.getElementById('password').value;
            clearinput();
            if(inputUser === '' || inputPass === ''){
                hooson();
                return;
            }
            shalgah(inputUser, inputPass);
        });

    </script>
</body>
</html>
